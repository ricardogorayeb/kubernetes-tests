apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - nginxtest.mn.sipam.gov.br
    secretName: nginx-ingress-nginx-ingress-default-server-tls 
  rules:
  - host: nginxtest.mn.sipam.gov.br
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: my-nginx-svc
              port: 
                number: 80
